<!DOCTYPE html>
<html>

<head>
  <title>DS ASGN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Title</h1>
    <hr>
    <p>Select an action from the drop-down menu and then click the 'Go' button to perform the action.</p>
    <p>
      <select id="menu">
        <option value="displayAll">Display All</option>
        <option value="displayRange">Display Range</option>
        <option value="generousDonor">Generous Donor</option>
        <option value="hackerAttack">Hacker Attack</option>
        <option value="robinHood">Robin Hood</option>
        <option value="stats">Investments Stats</option>
        <option value="addAccount">Add Account</option>
        <option value="removeLow">Remove Low Accounts</option>

      </select>
      <button id='go'>Go</button>
    </p>
    <hr>

    <!-- Div that may be used for output -->
    <div id="output">
      
    </div>
  </main>


  <!-- Load JavaScript -->
  <script src='main.js'></script>
</body>

</html>
